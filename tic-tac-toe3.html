
<html>
<head>
<script>
	// there are eight ways for x or o to win (3 horizontal, 3 vertical, 2 diagonal)
	function checkWin() {
		// checking for x wins
		if ((board[0]=="x" && board[1]=="x" && board[2]=="x")||
			(board[3]=="x" && board[4]=="x" && board[5]=="x")||
			(board[6]=="x" && board[7]=="x" && board[8]=="x")||
			(board[0]=="x" && board[3]=="x" && board[6]=="x")||
			(board[1]=="x" && board[4]=="x" && board[7]=="x")||
			(board[2]=="x" && board[5]=="x" && board[8]=="x")||
			(board[0]=="x" && board[4]=="x" && board[8]=="x")||
			(board[2]=="x" && board[4]=="x" && board[6]=="x")) {
				alert("X wins!");
		}
		// checking for o wins
		else if ((board[0]=="o" && board[1]=="o" && board[2]=="o")||
			(board[3]=="o" && board[4]=="o" && board[5]=="o")||
			(board[6]=="o" && board[7]=="o" && board[8]=="o")||
			(board[0]=="o" && board[3]=="o" && board[6]=="o")||
			(board[1]=="o" && board[4]=="o" && board[7]=="o")||
			(board[2]=="o" && board[5]=="o" && board[8]=="o")||
			(board[0]=="o" && board[4]=="o" && board[8]=="o")||
			(board[2]=="o" && board[4]=="o" && board[6]=="o")) {
				alert("O wins!");
		}
	}

	var boardValue = ["","","","","","","","",""];	
	var boardPosition = [document.f1.s1.value, document.f1.s2.value, document.f1.s3.value, document.f1.s4.value, document.f1.s5.value, document.f1.s6.value, document.f1.s7.value, document.f1.s8.value, document.f1.s9.value];
	
	function storeMove() {
		for (var x = 0; x < 9; x++) {
			boardValue[x] = boardPosition[x]; // set the boardValue array equal to the corresponding input in the document
		}
		alert(boardValue); // show the array in an alert box for debugging
	}
	
	function resetRound() {
		for (var x = 0; x < 9; x++) {
			boardPosition[x] = boardValue[x]; // reset to last stored value
			document.f1["s" + (x + 1)].value = boardValue[x]; // update the input fields
		}
	}

</script>
</head>
<body>
	<form name="f1">
		<input type="text" name="s1" size="1">
		<input type="text" name="s2" size="1">
		<input type="text" name="s3" size="1">
		<br>
		<input type="text" name="s4" size="1">
		<input type="text" name="s5" size="1">
		<input type="text" name="s6" size="1">
		<br>
		<input type="text" name="s7" size="1">
		<input type="text" name="s8" size="1">
		<input type="text" name="s9" size="1">
		<p>
		<p>
		<input type="button" value="Store Move" onClick="storeMove(); checkWin();"><br>
		<input type="button" value="Reset" onClick="resetRound();">
		<!--Reset isn't meant to empty the board, it's to input the stored values into the squares on the screen.-->
	</form>
</body>
</html>
