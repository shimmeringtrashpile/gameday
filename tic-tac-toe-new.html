
<html>
<head>
<script>
window.onload = function() {
	var boardValue = ["","","","","","","","",""];	

	// there are eight ways for x or o to win (3 horizontal, 3 vertical, 2 diagonal)
	function checkWin() {
		// checking for x wins
		if ((boardValue[0]=="x" && boardValue[1]=="x" && boardValue[2]=="x")||
			(boardValue[3]=="x" && boardValue[4]=="x" && boardValue[5]=="x")||
			(boardValue[6]=="x" && boardValue[7]=="x" && boardValue[8]=="x")||
			(boardValue[0]=="x" && boardValue[3]=="x" && boardValue[6]=="x")||
			(boardValue[1]=="x" && boardValue[4]=="x" && boardValue[7]=="x")||
			(boardValue[2]=="x" && boardValue[5]=="x" && boardValue[8]=="x")||
			(boardValue[0]=="x" && boardValue[4]=="x" && boardValue[8]=="x")||
			(boardValue[2]=="x" && boardValue[4]=="x" && boardValue[6]=="x")) {
				alert("X wins!");
		}
		// checking for o wins
		else if ((boardValue[0]=="o" && boardValue[1]=="o" && boardValue[2]=="o")||
			(boardValue[3]=="o" && boardValue[4]=="o" && boardValue[5]=="o")||
			(boardValue[6]=="o" && boardValue[7]=="o" && boardValue[8]=="o")||
			(boardValue[0]=="o" && boardValue[3]=="o" && boardValue[6]=="o")||
			(boardValue[1]=="o" && boardValue[4]=="o" && boardValue[7]=="o")||
			(boardValue[2]=="o" && boardValue[5]=="o" && boardValue[8]=="o")||
			(boardValue[0]=="o" && boardValue[4]=="o" && boardValue[8]=="o")||
			(boardValue[2]=="o" && boardValue[4]=="o" && boardValue[6]=="o")) {
				alert("O wins!");
		}
	}

	function storeMove() {
		for (var x = 0; x < 9; x++) {
			boardValue[x] = document.f1["s" + (x + 1)].value; // update the array with screen field values
		}
		alert("Board Values: " + boardValue.join(", ")); // show the array with a label in an alert box for debugging
		checkWin(); // check for a win after each move is stored
	}
	
	function resetRound() {
		for (var x = 0; x < 9; x++) {
			document.f1["s" + (x + 1)].value = boardValue[x]; // update the input fields with the stored values
		}
	}

    document.getElementById("storeMoveButton").onclick = storeMove;
    document.getElementById("resetButton").onclick = resetRound;
};
</script>
</head>
<body>
	<form name="f1">
		<input type="text" name="s1" size="1">
		<input type="text" name="s2" size="1">
		<input type="text" name="s3" size="1">
		<br>
		<input type="text" name="s4" size="1">
		<input type="text" name="s5" size="1">
		<input type="text" name="s6" size="1">
		<br>
		<input type="text" name="s7" size="1">
		<input type="text" name="s8" size="1">
		<input type="text" name="s9" size="1">
		<p>
		<p>
		<input type="button" id="storeMoveButton" value="Store Move"><br>
		<input type="button" id="resetButton" value="Reset"> <!--Revert to last stored move-->
	</form>
</body>
</html>
